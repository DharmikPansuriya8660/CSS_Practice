<!DOCTYPE html>
    <html>
        <head>
            <title> Pseudo-class base Selector </title>
            <style>
                ::-moz-selection { /* Code for Firefox */
                color: red;
                background: yellow;
                }

                ::selection {
                color: red;
                background: yellow;
                }  
            </style>
        </head>
        <body>
            <h1>This is a heading</h1>
            <i>This is some content in italic format.</i>
            <p><strong>Note:</strong> Firefox supports an alternative, the ::-moz-selection property.</p>
        </body>
    </html>
