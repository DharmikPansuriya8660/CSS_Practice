<!DOCTYPE html>
    <html>
        <head>
            <title> Pseudo-class base Selector </title>
            <style>
                p::first-line{
                    color:blue;
                    background-color: burlywood;
                    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                }
                p::first-letter{
                    color:blue;
                    font-size: 50px;
                    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                }
            </style>
        </head>
        <body>
            <p>You can use the ::first-line pseudo-element to add a special effect to the first line of a text. Some more text. And even more, and more, and more, and more, and more, and more, and more, and more, and more, and more, and more, and more.
            </p>
        </body>
    </html>
