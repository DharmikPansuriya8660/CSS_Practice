<!DOCTYPE html>
  <html>
    <head>
        <title> CSS Combinator selector </title>
    <link rel="stylesheet" href="stylesheet/1_descendent_selector.css" </link>
    </head>
    <body>
        <h1 style="text-align:center;"> Descendent (space) selector </h1>  
        <div>
            <p>This is a 1st para in div</p>
            <p>This is a 2nd para in div.</p>
            <section><p>This is a 3rd para in div.</p></section>
          </div>
          <p>This is a 4th para.</p>
          <p>This is a 5th para.</p>
       </body>  
    </html>
