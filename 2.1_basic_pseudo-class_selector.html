<!DOCTYPE html>
    <html>
        <head>
            <title> Pseudo-class base Selector </title>
            <style>
                a.highlight:hover{
                        color:fuchsia;
                        text-decoration: none;
                }
                div{
                        background-color: rgb(255, 127, 8);
                        color:rgb(252, 255, 56);
                        padding:10px;
                        text-align:center;
                }
                div:hover{
                        background-color: rgb(49, 247, 22);
                }
            
            </style>
        </head>
    <body>
        <h1 style="text-align:center;">
            Pseudo-classes and CSS Classes
        </h1>
        <p>
            When you hover over the first link below, it will change color:
        </p>
        <p>
            <a class="highlight" href="https://www.divyabhaskar.co.in/">Read Divyabhaskar</a> 
        </p>
        <p>
            <a href="http://sandesh.com/">Read Sandesh</a> 
        </p>
    
    <hr>

        <h1 style="text-align:center;">
            DIV Pseudo-classes
        </h1>
        <p>
            Mouse over the div element below to change its background color:
        </p>
        <div> Mouse Over Me.....!!</div>

    </body>
    </html>
