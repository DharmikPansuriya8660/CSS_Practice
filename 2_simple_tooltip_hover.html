<!DOCTYPE html>
<html>
    <head>
        <title> Simple Tooltip Hover Example </title>
    </head>
    <style>
        p{
            color:yellow;
            background-color: cadetblue;
            padding:20px;
            display:none;
        }
        div:hover p{
            display:block;
        }

    </style>
    <body>
        <div> Hover over me to show a basic tooltip effect.......!
            <p>
                Hey Tada....! Here I am.....! &#128511;
            </p>
        </div>   

    </body>

</html>
