<!DOCTYPE html>
    <html>
        <head>
            <style>
                h1.hidden {
                    display: none;
                }
                h2.hidden {
                    visibility: hidden;
                }
            </style>
        </head>
    <body>

        <h1> &#x1F449; This is a visible heading...&#x1F60E;</h1>
        <h1 class="hidden">This is a hidden heading</h1>
        <p>Notice that the h1 element with <mark>display: none;</mark> does not take up any space.</p>

        <hr>

        <h1> &#x1F449; This is a hidden heading...&#x1F609;</h1>
        <h2 class="hidden">This is a hidden heading</h2>
        <p>Notice that the hidden heading still takes up space.</p>

    </body>
</html>
