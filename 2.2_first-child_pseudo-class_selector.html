<!DOCTYPE html>
    <html>
        <head>
            <title> Pseudo-class base Selector </title>
            <style>
               h1:first-child {
                        color: blue;
                }
               p i:first-Child{
                        color:rgb(255, 0, 0);
                }
            </style>
        </head>
        <body>
            <h1 style="text-align:center;">
                CSS The:first-child Pseudo-class
            </h1>
            <h2 style="background-color: darkgray;"> First Child means the first any type of element of the Body & here the 1st element of the body is H1.</h2>
            <p>i am a <i>strong</i> person. i am a <i>strong</i> person</p>  &#9195;(	
            it's called = Match the first I element in all P element.)
            <p>i am a strong person. i am a strong person.</p>
        </body>
    </html>
