<!DOCTYPE html>
    <html>
        <head>
            <title> Pseudo-class base Selector </title>
            <style>
                h1::before{
                content:url(images/3.1_smiley.gif);
                }  
                h2::after{
                content:url(images/3.1-smiley.gif);
                }  
            </style>
        </head>
        <body>
            <h1>This is a heading</h1>
            <p>The ::before pseudo-element inserts content before the content of an element.</p>
            <h2>This is a heading</h2>
        </body>
    </html>
