<!DOCTYPE html>
    <html>
        <head>
            <style>
                h1 {
                margin: 0 0 50px 0;
                }

                h2 {
                margin: 20px 0 0 0;
                }
                p{
                    font-size: 30px;;
                }
            </style>
        </head>
        <body>

            <p> &#x1F449; In this example the h1 element has a bottom margin of 50px and the h2 element has a top margin of 20px. So, the vertical margin between h1 and h2 should have been 70px (50px + 20px). However, due to margin collapse, <b>the actual margin ends up being 50px.</b></p>

            <h1> &#x1F449; Heading 1</h1>
            <h2> &#x1F449; Heading 2</h2>

        </body>
</html>
