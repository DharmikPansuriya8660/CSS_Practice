<!DOCTYPE html>
    <html>
        <head>
            <style>
                [class^="top"] {
                background: rgb(182, 255, 251);
                }
                *{
                    font-size: 30px;
                }
            </style>
        </head>
    <body>
        <h2>CSS [attribute^="value"] Selector</h2>

        <h1 class="top-header">Welcome</h1>
        <p class="top-text">Hello world!</p>
        <p class="topcontent">Are you learning CSS ?</p>
        <p>The following example selects all elements with a class attribute value that <b>begins with "top"</b> :</p>
        <p><b>Note</b>: The value does not have to be a whole word! </p>
    </body>
</html>
