<!DOCTYPE html>
    <html>
        <head>
            <title> Pseudo-class base Selector </title>
            <style>
                p:first-child i{
                    color:rgb(0, 255, 21);
                }
            </style>
        </head>
        <body>
            <p>
                i am a <i>strong</i> person. i am a <i>strong</i> person.
            </p>
            (it's called = Match all I elements in all first child P elements )
            <p>
                I am a <i>strong</i> person. I am a <i>strong</i> person.
            </p>
        
        </body>
    </html>
